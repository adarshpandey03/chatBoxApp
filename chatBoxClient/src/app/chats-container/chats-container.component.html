<div class="page-header">
        <!-- <div class="container"> -->
    <div class="row">
        <img class = "avatar col-md-5" [src]="primaryUser.image"/>
        <div class="col-md-6"><h1>{{primaryUser.username}}'s ChatBox</h1></div>
        <div class="col-md-1 logoutButton"><button type="button" class="btn btn-danger btn-lg btn3d" (click)="logout()"><span class="glyphicon glyphicon-off"></span></button></div>
    </div>
<!-- </div> -->
</div>
    <mat-tab-group>
        <mat-tab label="Individual Chat"><app-individual-chat [primaryUser]="primaryUser"></app-individual-chat></mat-tab>
        <mat-tab label="Group Chat"><app-message-box></app-message-box></mat-tab>
    </mat-tab-group>
      <div [class.joinNotificationIn]="notificationMap.isJoinNotificationIn" 
      [class.joinNotificationOut]="notificationMap.isJoinNotificationOut" class="joinNotification">{{newUserJoined}} joined</div>
      <div [class.joinNotificationIn]="outNotificationMap.isJoinNotificationIn" 
      [class.joinNotificationOut]="outNotificationMap.isJoinNotificationOut" class="joinNotification">{{userLeft}} left</div>
